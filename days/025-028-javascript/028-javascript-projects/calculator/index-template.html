<!DOCTYPE html>
<html>
<head>
  <title>JS is Fun!</title>
  <style>
    body {
      width: 800px;
      margin: 0 auto;
    }
    #result {
      font-size: 200%;
      font-weight: bold;
    }
    #result, #calculateForm {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Basic JS Calculator</h1>

  <form id="calculateForm">
    <input id="num1">
    <select id="operator">
      <option name="+">+</option>
      <option name="-">-</option>
      <option name="*">*</option>
      <option name="/">/</option>
    </select>
    <input id="num2">
    <button type="button" id="calculate" onclick="doCalculation();">Calculate!</button>
  </form>

  <div id="result"></div>

  <script type="text/javascript">

  function setResultNaN() {
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = NaN;
    resultDiv.style.color = "red";
  }

  function setResult(value) {
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = value;
    resultDiv.style.color = "green";
  }

  function doCalculation(){
    const operation = document.getElementById("operator").value;
    const num1 = parseInt(document.getElementById("num1").value);
    const num2 = parseInt(document.getElementById("num2").value);

    // Check for valid input
    if (num1 === NaN || num2 === NaN) {
      setResultNaN();
      return;
    }

    // Complete math operation on valid input
    let value = 0;
    switch (operation) {
      case "+":
        value = num1 + num2;
        break;
      case "-":
        value = num1 - num2;
        break;
      case "*":
        value = num1 * num2;
        break;
      case "/":
        if (num2 === 0) {
          setResultNaN();
          return;
        }
        value = num1 / num2;
        break;
      default:
        console.log(`Invalid operator ${operation}`);
    }

    setResult(value);

  }
  </script>

</body>
</html>
