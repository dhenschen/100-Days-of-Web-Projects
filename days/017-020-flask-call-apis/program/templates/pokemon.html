{% extends "base.html" %}

{% block content %}
    <h1>Pokemon Color List</h1>
    <h3>Select a color to see which Pokemon are a match!</h3>
    <div>
        <form class="mui-form" method="POST" action="/pokemon">
        <label for="pokecolor">Pokemon Color</label>
        <select class="form-control" id="pokecolor" name="pokecolor">
            {% for c in possible_poke_colors %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit" class="mui-btn mui-btn--raised" value="Submit">Submit</button>
        </form>
    </div>
    <br>
    <br>
    <div>
        {% if pokemon %}
            <table class="mui-table mui-table--bordered">
                <thead>
                    <tr>
                        <th>Pokemon</th>
                    </tr>
                        </thead>
                <tbody>
                    {% for i in pokemon %}
                        <tr>
                            <td>{{ i }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>

{% endblock %}
